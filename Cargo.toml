[package]
name = "instantwm-rs"
version = "0.1.0"
edition = "2021"
authors = ["instantWM Rust Rewrite"]
description = "A fast, lightweight Wayland compositor inspired by instantWM"
license = "MIT"

[[bin]]
name = "instantwm"
path = "src/main.rs"

[[bin]]
name = "instantmsg"
path = "src/bin/instantmsg.rs"

[dependencies]
smithay = { version = "0.3", features = ["backend_winit", "backend_drm", "backend_session", "desktop", "renderer_glow", "wayland_frontend"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
thiserror = "1.0"
slotmap = "1.0"
calloop = "0.12"
wayland-client = "0.31"
wayland-protocols = { version = "0.31", features = ["client", "server"] }
smithay-client-toolkit = "0.18"
tiny-skia = "0.11"
cosmic-text = "0.11"
fontdb = "0.16"
nix = { version = "0.27", features = ["fs", "socket", "poll"] }
serde_json = "1.0"
dirs = "5.0"
xkbcommon = "0.7"

[dev-dependencies]
tempfile = "3.8"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
debug = true